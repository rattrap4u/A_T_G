name: Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: List files in the terraform directory
        run: ls terraform

      - name: Change directory to Terraform directory
        run: cd terraform

      - name: Print current directory
        run: pwd

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.14.8

      - name: Configure Terraform
        run: |
          terraform init

      - name: Validate Terraform Configuration
        run: |
          terraform validate

      - name: Export Secrets as Environment Variables
        run: |
          echo "export TF_VAR_client_id=${{ secrets.AZURE_AD_CLIENT_ID }}" >> $GITHUB_ENV
          echo "export TF_VAR_client_secret=${{ secrets.AZURE_AD_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "export TF_VAR_subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "export TF_VAR_tenant_id=${{ secrets.AZURE_AD_TENANT_ID }}" >> $GITHUB_ENV

      - name: Terraform Plan
        run: |
          terraform plan
        env:
          TF_IN_AUTOMATION: "true"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          terraform apply -auto-approve
        env:
          TF_IN_AUTOMATION: "true"
